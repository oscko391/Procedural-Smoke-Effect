<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <title>Procedural smoke effect</title>
        <style>
            body { margin: 0; }
            canvas { width: 100%; height: 100% }
        </style>
    </head>
    <body>
        <script src="js/three.js"></script>
        <script type="x-shader/x-vertex" id="vertexShader">

            //NOISE
            // copid from the github repo: https://github.com/ashima/webgl-noise/blob/master/src/noise3D.glsl
            //
            //      Author : Ian McEwan, Ashima Arts.
            //  Maintainer : stegu
            //     Lastmod : 20110822 (ijm)
            //     License : Copyright (C) 2011 Ashima Arts. All rights reserved.
            //               Distributed under the MIT License. See LICENSE file.
            //               https://github.com/ashima/webgl-noise
            //               https://github.com/stegu/webgl-noise
            // 
            vec3 mod289(vec3 x) {
              return x - floor(x * (1.0 / 289.0)) * 289.0;
            }

            vec4 mod289(vec4 x) {
              return x - floor(x * (1.0 / 289.0)) * 289.0;
            }

            vec4 permute(vec4 x) {
                 return mod289(((x*34.0)+1.0)*x);
            }

            vec4 taylorInvSqrt(vec4 r)
            {
              return 1.79284291400159 - 0.85373472095314 * r;
            }

            float snoise(vec3 v)
              { 
              const vec2  C = vec2(1.0/6.0, 1.0/3.0) ;
              const vec4  D = vec4(0.0, 0.5, 1.0, 2.0);

            // First corner
              vec3 i  = floor(v + dot(v, C.yyy) );
              vec3 x0 =   v - i + dot(i, C.xxx) ;

            // Other corners
              vec3 g = step(x0.yzx, x0.xyz);
              vec3 l = 1.0 - g;
              vec3 i1 = min( g.xyz, l.zxy );
              vec3 i2 = max( g.xyz, l.zxy );

              //   x0 = x0 - 0.0 + 0.0 * C.xxx;
              //   x1 = x0 - i1  + 1.0 * C.xxx;
              //   x2 = x0 - i2  + 2.0 * C.xxx;
              //   x3 = x0 - 1.0 + 3.0 * C.xxx;
              vec3 x1 = x0 - i1 + C.xxx;
              vec3 x2 = x0 - i2 + C.yyy; // 2.0*C.x = 1/3 = C.y
              vec3 x3 = x0 - D.yyy;      // -1.0+3.0*C.x = -0.5 = -D.y

            // Permutations
              i = mod289(i); 
              vec4 p = permute( permute( permute( 
                         i.z + vec4(0.0, i1.z, i2.z, 1.0 ))
                       + i.y + vec4(0.0, i1.y, i2.y, 1.0 )) 
                       + i.x + vec4(0.0, i1.x, i2.x, 1.0 ));

            // Gradients: 7x7 points over a square, mapped onto an octahedron.
            // The ring size 17*17 = 289 is close to a multiple of 49 (49*6 = 294)
              float n_ = 0.142857142857; // 1.0/7.0
              vec3  ns = n_ * D.wyz - D.xzx;

              vec4 j = p - 49.0 * floor(p * ns.z * ns.z);  //  mod(p,7*7)

              vec4 x_ = floor(j * ns.z);
              vec4 y_ = floor(j - 7.0 * x_ );    // mod(j,N)

              vec4 x = x_ *ns.x + ns.yyyy;
              vec4 y = y_ *ns.x + ns.yyyy;
              vec4 h = 1.0 - abs(x) - abs(y);

              vec4 b0 = vec4( x.xy, y.xy );
              vec4 b1 = vec4( x.zw, y.zw );

              //vec4 s0 = vec4(lessThan(b0,0.0))*2.0 - 1.0;
              //vec4 s1 = vec4(lessThan(b1,0.0))*2.0 - 1.0;
              vec4 s0 = floor(b0)*2.0 + 1.0;
              vec4 s1 = floor(b1)*2.0 + 1.0;
              vec4 sh = -step(h, vec4(0.0));

              vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy ;
              vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww ;

              vec3 p0 = vec3(a0.xy,h.x);
              vec3 p1 = vec3(a0.zw,h.y);
              vec3 p2 = vec3(a1.xy,h.z);
              vec3 p3 = vec3(a1.zw,h.w);

            //Normalise gradients
              vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2, p2), dot(p3,p3)));
              p0 *= norm.x;
              p1 *= norm.y;
              p2 *= norm.z;
              p3 *= norm.w;

            // Mix final noise value
              vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
              m = m * m;
              return 42.0 * dot( m*m, vec4( dot(p0,x0), dot(p1,x1), 
                                            dot(p2,x2), dot(p3,x3) ) );
            }

            // CURL NOISE
            // from https://github.com/cabbibo/glsl-curl-noise/blob/master/curl.glsl

            //used in curl noise to get the three uncorrelated noise functions needed for the potential
            vec3 snoiseVec3( vec3 x ){

              float s  = snoise(vec3( x ));
              float s1 = snoise(vec3( x.y - 19.1 , x.z + 33.4 , x.x + 47.2 ));
              float s2 = snoise(vec3( x.z + 74.2 , x.x - 124.5 , x.y + 99.4 ));
              vec3 c = vec3( s , s1 , s2 );
              return c;

            }

            vec3 curlNoise( vec3 p ){
              
              const float e = .01;
              vec3 dx = vec3( e   , 0.0 , 0.0 );
              vec3 dy = vec3( 0.0 , e   , 0.0 );
              vec3 dz = vec3( 0.0 , 0.0 , e   );
              
              vec3 p_x0 = snoiseVec3( p - dx );
              vec3 p_x1 = snoiseVec3( p + dx );
              vec3 p_y0 = snoiseVec3( p - dy );
              vec3 p_y1 = snoiseVec3( p + dy );
              vec3 p_z0 = snoiseVec3( p - dz );
              vec3 p_z1 = snoiseVec3( p + dz );

              float x = p_y1.z - p_y0.z - p_z1.y + p_z0.y;
              float y = p_z1.x - p_z0.x - p_x1.z + p_x0.z;
              float z = p_x1.y - p_x0.y - p_y1.x + p_y0.x;

              const float divisor = 1.0 / ( 2.0 * e );
              return normalize( vec3( x , y , z ) * divisor );
              return vec3(0);

            }
      
            uniform float time;
            varying vec3 v_normal;
            varying vec3 v_pos;


            void main()
            {
                gl_PointSize = 1.0; //size of particles
                vec4 pos = projectionMatrix * modelViewMatrix * vec4(position, 1.0);

                vec3 noise2 = curlNoise(vec3(position*time*0.1));
                v_normal = normal;

                float x = position.x + noise2.x;
                float y = position.y + noise2.y;
                float z = position.z + noise2.z;

                pos.x = x;
                pos.y = y;
                pos.z = z;

                //position = vec3(pos);
                v_pos = vec3(pos);

                gl_Position = projectionMatrix * modelViewMatrix * vec4(pos);
            }
        </script>

        <script type="x-shader/x-fragment" id="fragmentShader">
            //NOISE FUNCTIONS
            //
            // Description : Array and textureless GLSL 2D simplex noise function.
            //      Author : Ian McEwan, Ashima Arts.
            //  Maintainer : stegu
            //     Lastmod : 20110822 (ijm)
            //     License : Copyright (C) 2011 Ashima Arts. All rights reserved.
            //               Distributed under the MIT License. See LICENSE file.
            //               https://github.com/ashima/webgl-noise
            //               https://github.com/stegu/webgl-noise
            // 

            vec3 mod289(vec3 x) {
              return x - floor(x * (1.0 / 289.0)) * 289.0;
            }

            vec2 mod289(vec2 x) {
              return x - floor(x * (1.0 / 289.0)) * 289.0;
            }

            vec3 permute(vec3 x) {
              return mod289(((x*34.0)+1.0)*x);
            }

            float snoise(vec2 v)
              {
              const vec4 C = vec4(0.211324865405187,  // (3.0-sqrt(3.0))/6.0
                                  0.366025403784439,  // 0.5*(sqrt(3.0)-1.0)
                                 -0.577350269189626,  // -1.0 + 2.0 * C.x
                                  0.024390243902439); // 1.0 / 41.0
            // First corner
              vec2 i  = floor(v + dot(v, C.yy) );
              vec2 x0 = v -   i + dot(i, C.xx);

            // Other corners
              vec2 i1;
              //i1.x = step( x0.y, x0.x ); // x0.x > x0.y ? 1.0 : 0.0
              //i1.y = 1.0 - i1.x;
              i1 = (x0.x > x0.y) ? vec2(1.0, 0.0) : vec2(0.0, 1.0);
              // x0 = x0 - 0.0 + 0.0 * C.xx ;
              // x1 = x0 - i1 + 1.0 * C.xx ;
              // x2 = x0 - 1.0 + 2.0 * C.xx ;
              vec4 x12 = x0.xyxy + C.xxzz;
              x12.xy -= i1;

            // Permutations
              i = mod289(i); // Avoid truncation effects in permutation
              vec3 p = permute( permute( i.y + vec3(0.0, i1.y, 1.0 ))
                + i.x + vec3(0.0, i1.x, 1.0 ));

              vec3 m = max(0.5 - vec3(dot(x0,x0), dot(x12.xy,x12.xy), dot(x12.zw,x12.zw)), 0.0);
              m = m*m ;
              m = m*m ;

            // Gradients: 41 points uniformly over a line, mapped onto a diamond.
            // The ring size 17*17 = 289 is close to a multiple of 41 (41*7 = 287)

              vec3 x = 2.0 * fract(p * C.www) - 1.0;
              vec3 h = abs(x) - 0.5;
              vec3 ox = floor(x + 0.5);
              vec3 a0 = x - ox;

            // Normalise gradients implicitly by scaling m
            // Approximation of: m *= inversesqrt( a0*a0 + h*h );
              m *= 1.79284291400159 - 0.85373472095314 * ( a0*a0 + h*h );

            // Compute final noise value at P
              vec3 g;
              g.x  = a0.x  * x0.x  + h.x  * x0.y;
              g.yz = a0.yz * x12.xz + h.yz * x12.yw;
              return 130.0 * dot(m, g);
            }

            uniform float time;
            uniform vec2 u_resolution;
            uniform vec3 lightPos; //should be part of the struct

            varying vec3 v_normal;
            varying vec3 v_pos;

           // #if NUM_DIR_LIGHTS > 0
              struct DirectionalLight {
                 vec3 direction;
                 vec3 color;
                 int shadow;
                 float shadowBias;
                 float shadowRadius;
                 vec2 shadowMapSize;
                };
              uniform DirectionalLight directionalLights[ NUM_DIR_LIGHTS ];
           // #endif

            void main()
            {
                /*
                float ka = 1.0; //ambient intensity
                float kd = 0.6; //diffuse intensity
                vec3 gray = vec3(0.5);
                */
                vec2 st = gl_FragCoord.xy/u_resolution; //normalize coordinates
                //float noise = (0.5*snoise(st*32.0)+0.25*snoise(st*64.0)+0.125*snoise(st*128.0))*0.5 + 0.5;
                float noiseSum = 0.0;
                const float octaves = 6.0; //number of octaves
                float alpha = 2.0; // division factor
                float beta = 5.0; // a high beta means the noise will start at a higher frequency

                // calculate the fractal sum of noise using the variables declared above;
                for(float i = 1.0; i < octaves; i++)
                {
                  noiseSum += (1.0/pow(alpha, i) * snoise(st * pow(alpha, i + beta))); 
                }

                noiseSum = noiseSum * 0.5 + 0.5;
                /*
                vec3 lightDirection = normalize(v_pos - lightPos);
                vec3 diffuse = kd * vec3(noise) *directionalLights[0].color * max(0.0, dot(lightDirection, normalize(v_normal)));
                vec3 ambient = ka * vec3(noise);
                vec3 finalcolor = ambient + diffuse;*/
                gl_FragColor = vec4(vec3(noiseSum), 1.0);
            }
        </script>
        <script>
            var scene, camera, renderer;
            var clock = new THREE.Clock(true)


            scene = new THREE.Scene();

            //CAMERA
            camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
            camera.position.z = 3;  //adjust camera position, pos z axis is pointing out from the screen
            //camera.position.y = 2;


            //RENDERER
            renderer = new THREE.WebGLRenderer(); //use webGL renderer
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );

            // var uniforms = {
            //   time: {
            //     value: 1.0,
            //   },
            //   u_resolution: {
            //       type: "v2", 
            //       value: new THREE.Vector2( window.innerWidth, window.innerHeight )  
            //   }
            // };
          
            //particle system variables
            var particleCount = 100000;
             
            // Particles are just individual vertices in a geometry
            // Create the geometry that will hold all of the vertices
            var particles = new THREE.Geometry();
         

            // Create the vertices and add them to the particles geometry
            for (var p = 0; p < particleCount; p++) {
             
                var x = Math.random() * 4 - 2;
                var y = Math.random() * 4 - 2;
                var z = Math.random() * 4 - 2;
                       
                // one particle is represented by one vertice
                var particle = new THREE.Vector3(x, y, z);
                 
                // Add the vertex to the geometry
                particles.vertices.push(particle);
            }

            particles.dynamic = true;

            // Create light
            var light = new THREE.DirectionalLight(0xffffff);
            light.position.set(0.0,0.0,5.0);
            scene.add(light);


            var material = new THREE.ShaderMaterial({
                uniforms: THREE.UniformsUtils.merge([
                    THREE.UniformsLib['ambient'],
                    THREE.UniformsLib['lights'],
                    {
                        time: {type: 'f', value: 1.0},
                        u_resolution: {type: 'v2', value: new THREE.Vector2( window.innerWidth, window.innerHeight )},
                        lightPos: {type: 'v3', value: light.position}  
                    }
                ]),
                vertexShader: document.getElementById('vertexShader').textContent,
                fragmentShader: document.getElementById('fragmentShader').textContent,
                lights : true
            });

                     
            // Create the particle system
            particleSystem = new THREE.Points(particles, material);

            // add it to the scene
            scene.add(particleSystem);
            
            material.needsUpdate = true;


            function render()
            {
              particleSystem.rotation.y += 0.01;

              //particleSystem.geometry.verticesNeedUpdate = true; 


              material.uniforms.time.value += clock.getDelta(); //update uniform time variable in shaders  

              renderer.render( scene, camera );
            }

            function animate()
            {
              requestAnimationFrame(animate);
              render();
            }

            animate();

        </script>
